<section class="gallery">
  <div class="container">
    <form class="gallery-form-filter">
      <div class="wrap-input-search">

        <label class="gallery-form-label">
          Search

          <input type="text" placeholder="Enter Text" class="search-igredient form-el-border" name="query">
        </label>
        <svg class="gallery-form-svg">
          <use href="./images/icon.svg#icon-search"></use>
        </svg>
      </div>
      <!-- <div class="wrap-time-area"> -->
      <label class="gallery-time  gallery-form-label">
        Time
        <select class="select-time form-el-border" name="time">
          <option>0 min</option>
        </select>
      </label>
      <label class="gallery-form-label">
        Area
        <select class="select-area form-el-border" name="area">
          <option>Region</option>
        </select>
      </label>
      <!-- </div> -->

      <label class="gallery-form-label">
        Ingredients
        <select class="select-ingredients form-el-border" name="ingredients">
          <option>Product</option>
        </select>
      </label>
      <div class="gallery-wrap-reset-btn">
        <svg class="gallery-form-reset-svg">
          <use href="./images/icon.svg#icon-search"></use>
        </svg>
        <button class="gallery-reset-btn" type="reset">Reset the filter</button>
      </div>

    </form>












    <ul class="gallery-list list">
      <li class="gallery-item">
        <svg class="gallery-card-heart-svg">
          <use href="./images/icon.svg#icon-search"></use>
        </svg>

        <picture class="gallery-picture">
          <!-- <source srcset="#" media="(min-width: 1200px)" type="image/webp" />
          <source srcset="#" media="(min-width: 1200px)" />

          <source srcset="#" media="(min-width: 768px)" type="image/webp" />
          <source srcset="#" media="(min-width: 768px)" />

          <source srcset="#" media="(min-width: 320px)" type="image/webp" />
          <source srcset="#" media="(min-width: 320px)" /> -->
          <img src="https://themondaybox.com/wp-content/uploads/2021/03/IMG_6280_3-320x320.jpg" width=alt="dish image"
            class="gallery-image" />
        </picture>
        <div class="gallery-wrap-descr-reciept-card">
          <h2 class="gallery-card-title">banana pancakes</h2>
          <h3 class="gallery-card-subtitle">Banana pancakes are a fluffy and sweet breakfast dish made with...</h3>
          <form class="gallery-form-rating">
            <div class="gallery-card-stars-rating">
              <label class="gallery-average-rating">4.5</label>
              <input type="radio" name="rating" value="5" id="gallery-star-rating" />
              <input type="radio" name="rating" value="4" id="gallery-star-rating" />
              <input type="radio" name="rating" value="3" id="gallery-star-rating" />
              <input type="radio" name="rating" value="2" id="gallery-star-rating" />
              <input type="radio" name="rating" value="1" id="gallery-star-rating" />
            </div>

            <button type="button" class="gallery-btn">See recipe</button>
          </form>
        </div>



      </li>
    </ul>
  </div>
</section>
